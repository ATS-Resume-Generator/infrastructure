global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'microservices'
    static_configs:
      - targets:
          - 'resume-management-service:8080'
          - 'ai-analysis-service:8080'
          - 'job-search-service:8080'
          - 'resume-generation-service:8080'
          - 'quality-audit-service:8080'
          - 'notification-service:8080'
          - 'workflow-orchestrator:8080'
          - 'auth-service:8080'
          - 'config-service:8080'
          - 'analytics-service:8080'
          - 'file-storage-service:8080'
          - 'api-gateway:8080'
          - 'mongodb:27017'
          - 'redis:6379'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

rule_files:
  - 'alert.rules.yml'